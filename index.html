<!DOCTYPE html>
<html>

    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto'>
        
    </head>

    <body>
        
        <div id="main">
            <div id="panel">
                <div id="previous"></div>
                <div id="screen">0</div>
            </div>
            <div id="button-container">
                <div class="specials" id="clear">C</div>
                <div class="specials" id="backspace">&lt;</div>
                <div class="specials" id="negative">Â±</div>
                <div class="operator" id="percentage">%</div>

                <div class="button" id="seven">7</div>
                <div class="button" id="eight">8</div>
                <div class="button" id="nine">9</div>
                <div class="operator" id="divide">/</div>

                <div class="button" id="four">4</div>
                <div class="button" id="five">5</div>
                <div class="button" id="six">6</div>
                <div class="operator" id="multiply">x</div>

                <div class="button" id="one">1</div>
                <div class="button" id="two">2</div>
                <div class="button" id="three">3</div>
                <div class="operator" id="minus">-</div>

                <div class="specials" id="point">.</div>
                <div class="button" id="zero">0</div>
                <div class="specials" id="equal">=</div>
                <div class="operator" id="plus">+</div>
            </div>
        </div>

        <script src="script.js"></script>

    </body>

</html>
